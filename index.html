<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <nav>
        <img src="images/logo.png" alt="Logo Robbie Lens" />
        <div>
          <a href="index.html">Accueil</a>
          <a href="a-propos.html">À propos</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Robbie Lens Photographie</h1>
        <div id="entete">
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant,<br />
            j’exerce mon métier avec la passion qui m’anime : capturer l’essence

          <img

        <div>

        <div id="range1">
          <img src="images/element-1.png" />

        <div id="range2">
          <img src="images/element-4.png" />
          <img src="images/element-5.png" />
          <img src="images/element-6.png" />
        </div>

    </main>
    <footer>
      <img src="images/logo.png" alt="Logo Robbie Lens" />
      <a target="_blank" href="https://twitter.com/" class="lien-icone">
        <img src="images/twitter.png" alt="Logo Twitter" />
      </a>
      <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
        <img src="images/instagram.png" alt="Logo Instagram" />
      </a>
